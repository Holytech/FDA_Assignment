<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            height: 30px;
        }
        label{
            color: white;
        }
        body{
            margin: 0;
            padding: 0;
        }
        p{
            color: white;
        }
    </style>
</head>
<body style="background-image: url(img/2.jpg);">
    <form style="margin: 100px auto; width: 60%;">
        <h1 style="text-align: center; color: lightgray;">Registration Form</h1>
        <input type="text" placeholder="First Name" style="width: 45%; margin-right: 55px;" required autofocus>
        <input type="text" placeholder="Last Name" style="width: 45%;" required> <br><br>
        <input type="email" placeholder="Enter Your email address" style="width: 100%;" required> <br><br>
        <input type="tel" placeholder="Enter Your Phone Number" maxlength="11" style="width: 100%;" required> <br><br>
        <p>Date Of Birth</p>
        <input type="date" placeholder="Enter Your email address" style="width: 100%;" required> <br><br>

        <p style="color: white; font-size: 30px; margin-bottom: 10px;">Select your gender</p>
        <input type="radio" id="male" name="gender" required>
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="non">
        <label for="non">Prefer not to say</label> <br><br>

        <p style="color: white; font-size: 30px; margin-bottom: 10px;">Select your hobby from the available options below</p>
        <input type="checkbox" name="hobby" id="gaming"><label for="gaming" required>GAMING</label><br>
        <input type="checkbox" name="hobby" id="movies"><label for="movies">WATCHING MOVIES</label><br> 
        <input type="checkbox" name="hobby" id="web"><label for="web">SURFING INTERNET</label><br>
        <input type="checkbox" name="hobby" id="read"><label for="read">READING</label><br>
        <input type="checkbox" name="hobby" id="other"><label for="other">OTHERS</label><br><br>
        <button style="padding: 10px 20px; font-size: larger; width: 100%;">SUBMIT</button>
    </form>
</body>
</html>
